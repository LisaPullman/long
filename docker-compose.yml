services:
  postgres:
    image: postgres:15-alpine
    container_name: vanmart-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vanmart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vanmart-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vanmart?schema=public
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_AUTO_LOGIN_DEMO: "1"
    container_name: vanmart-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
